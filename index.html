<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enhanced Website with Moving Beans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #FFDAB9; /* Light orange background */
            background-image: url('https://www.transparenttextures.com/patterns/autumn-leaves.png'); /* Light autumn leaves pattern */
            color: #333;
            overflow: hidden; /* Prevents scrollbars from appearing */
            position: relative;
        }
        h1 {
            color: #8B0000; /* Dark red */
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #8B0000; /* Dark red */
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #7A0000; /* Slightly darker red on hover */
            transform: scale(1.05);
        }
        .score {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .bean {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        .character {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
        }
    </style>
    <script>
        let score = 0;
        function showAlert() {
            alert('Give me a massage');
        }
        function increaseScore() {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        function createBean() {
            const bean = document.createElement('div');
            bean.className = 'bean';
            document.body.appendChild(bean);
            animateBean(bean);
        }

        function animateBean(bean) {
            const duration = Math.random() * 5000 + 5000;
            const startX = Math.random() * window.innerWidth;
            const endX = Math.random() * window.innerWidth;
            const keyframes = [
                { transform: `translate(${startX}px, 0)` },
                { transform: `translate(${endX}px, ${window.innerHeight}px)` }
            ];
            bean.animate(keyframes, {
                duration: duration,
                easing: 'linear',
                iterations: Infinity
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 0; i < 10; i++) {
                createBean();
            }

            const gremlin = document.createElement('img');
            gremlin.src = ''; /* Replace with actual gremlin image URL */
            gremlin.className = 'character';
            document.body.appendChild(gremlin);

            const gnome = document.createElement('img');
            gnome.src = ''; /* Replace with actual gnome image URL */
            gnome.className = 'character';
            gnome.style.right = '120px'; /* Position next to the gremlin */
            document.body.appendChild(gnome);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Oh yeah, look at this beanz</h1>
        <p></p>
        <a href="#" class="button" onclick="showAlert()">Press here will ya</a>
      
    </div>
</body>
</html>
