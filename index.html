<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first lil stunning website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showAlert() {
            alert('Mmm cuddles');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Enhanced Website</h1>
        <p>This is a static HTML page with enhanced styling and interactivity.</p>
        <a href="#" class="button" onclick="showAlert()">Click Me</a>
    </div>
</body>
